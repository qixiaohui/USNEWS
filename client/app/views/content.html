<div class="row marketing">
    <div>
        <h2>{{paragraph.content.title}}</h2>
    </div>
    <div style="float: right; padding-right: 20px">
        <p style="color: #5d5f60">{{paragraph.content.date | date:'MM/dd/yyyy' : 'UTC'}}</p>
    </div>
    <div id="pContent" style="padding-top: 30px" ng-bind-html="paragraph.p">
    </div>
    <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true">
    </div>
    <div style="margin-top: 60px">
        <button ng-hide="loadingControl.loading" type="button" class="btn btn-secondary btn-lg btn-block" ng-click="goTo(paragraph.content.url)">{{ 'visitWebsite' | translate}}</button>
    </div>
</div>
